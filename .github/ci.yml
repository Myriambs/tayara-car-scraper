name: CI Pipeline - Playwright Tests

# Déclencheurs : s'exécute sur les push et pull request sur la branche main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # Utilise un environnement Ubuntu pour exécuter les tests

    steps:
      # Étape 1 : Checkout du code source
      - name: Checkout repository
        uses: actions/checkout@v3

      # Étape 2 : Installer Node.js (version 16 ici)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Étape 3 : Installer les dépendances de ton projet
      - name: Install dependencies
        run: |
          npm install

      # Étape 4 : Installer Playwright et ses dépendances
      - name: Install Playwright
        run: |
          npx playwright install

      # Étape 5 : Exécuter les tests Playwright
      - name: Run Playwright tests
        run: |
          npx playwright test


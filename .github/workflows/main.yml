name: CI Pipeline

# Trigger the workflow on push or pull request events
on:
  push:
    branches:
      - master  # or any branch you want to trigger the build from
  pull_request:
    branches:
      - master  # or the target branch for pull requests

jobs:
  # Define a job called "build"
  build:
    runs-on: ubuntu-latest  # Use an Ubuntu runner (You can use windows-latest or macos-latest if needed)

    steps:
    # Step 1: Check out the code from the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Specify your Node.js version here

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install

    # Step 4: Run tests (ensure you have a test script in your package.json)
    - name: Run tests
      run: npm test

    # Step 5: Optionally, deploy your app (if needed)
    # For example, using GitHub Pages or another platform
    # Uncomment and replace this step with your deployment action
    # - name: Deploy to GitHub Pages (example)
    #   uses: JamesIves/github-pages-deploy-action@v4
    #   with:
    #     branch: gh-pages  # Deploy to gh-pages branch (or another branch of your choice)
    #     folder: build     # Folder containing the build output (if applicable)

